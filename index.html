<!DOCTYPE html>
<html>
<head>
  <title>JWT Cookie Test</title>
</head>
<body>
  <h2>JWT Cookie Demo</h2>

  <button onclick="login()">Login</button>
  <button onclick="getProtected()">Get Protected</button>

  <pre id="output"></pre>

  <script>
    function login() {
      fetch('http://localhost:5000/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        credentials: 'include',
        body: JSON.stringify({
          username: 'admin',
          password: 'adminpass'
        })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById('output').textContent = 'Login: ' + JSON.stringify(data);
      });
    }

    function getProtected() {
      fetch('http://localhost:5000/protected', {
        method: 'GET',
        credentials: 'include'
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById('output').textContent = 'Protected: ' + JSON.stringify(data);
      });
    }
  </script>
</body>
</html>
